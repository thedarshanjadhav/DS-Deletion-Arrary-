<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting the element from array</title>
    <script>
        let data = [30, 20, 45, 76, 20, 80]
        let pos = 3;
        for(let i=pos; i<=data.length-1; i++){
            data[i] = data[i+1];
        }
        data.length = data.length-1;
        console.warn(data);
    </script>
</head>
